<!DOCTYPE html>
<html>
  <head>
    <title>Plant Search</title>
    <link rel="stylesheet" href="trefle.css" />
  </head>
  <body>
    <div class="Navbar">
      <img src="images/lily-removebg-preview.png" alt="logo" id="sunflower" />
      <h3 id="evogreen" >Evogreen</h3>
      <li class="navbar">
        <ul>
          <button id="home"><a href="index.html">Home</a></button>
        </ul>
      </li>
    </div>

    <h1>Plant Search</h1>
    <input type="text" id="searchBar" placeholder="Search plants..." />
    <button id="prevPage">Previous Page</button>
    <button id="nextPage">Next Page</button>
    <select id="filterSelect">
      <option value="" id="all">All</option>
      <option value="common_name">Common Name</option>
      <!-- <option value="scientific_name">Scientific Name</option>
      <option value="family_common_name">Family</option>
      <option value="genus">Genus</option>
      <option value="year">Year</option> -->
    </select>
    <div id="container"></div>
    
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="plant-details"></div>
      </div>
    </div>
    <script src="trefle_api.js"></script>
  </body>
</html>
